<div class="row">
  <div class="col-12">
    <p></p>
    <h3>User Details</h3>
    <p></p>
  </div>
</div>

<div *ngIf="user">
  <div class="row">
    <!--Main Info-->
    <div class="col-lg-6 col-sm-12 bottom-30">
      <div widget class="card">
        <div class="card-header">
          <span>Detail</span>
          <div class="widget-controls">
            <a data-widgster="expand" href="#" class="transition">
              <i class="fa fa-chevron-down"></i>
            </a>
            <a data-widgster="collapse" href="#" class="transition">
              <i class="fa fa-chevron-up"></i>
            </a>
          </div>
        </div>
        <div class="card-block widget-body feed">
          <div class="list-group">
            <div class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <label>Firstname</label>
              </div>
              <h6>{{user.first_name}}</h6>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <label>Lastname</label>
              </div>
              <h6>{{user.last_name}}</h6>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <label>E-mail</label>
              </div>
              <h6>{{user.email}}</h6>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <label>Phone</label>
              </div>
              <h6>{{user.phone}}</h6>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                  <label>Role</label>
                </div>
                <h6>{{roleName}}</h6>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <label>Enabled</label>
              </div>
              <h6 *ngIf="user.enabled==1">Yes</h6>
              <h6 *ngIf="user.enabled==0">No</h6>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                  <label>Agency</label>
                </div>
                <h6>{{agencyName}}</h6>
            </div>
        </div>
      </div>    
  </div>
</div>
